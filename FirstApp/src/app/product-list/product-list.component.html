<h2>Produtos</h2>

<div *ngFor="let produto of produtos">

    <h3> 
        
        
        <a [title]="produto.nome + 'detalhes'">
            
            {{ produto.nome}}

        </a>    
        
    </h3>

    <p *ngIf="produto.descricao">

        Descrição: {{ produto.descricao }}

    </p>


    <button class="button" (click)="pesquisar()">Pesquisar</button>

    <app-product-alerts
  [produto]="produto" 
  (notify)="onNotify()">
</app-product-alerts>

</div>
